<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carnet d'adresse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carnet">
        <div class="title">
            <span>Répertoire des contacts </span>
        </div>
    
        <div class="main">
            <div class="form">
               <span class="form-title">Formulaire de contact</span>
               <form class="form-contact">
                <br><label for="prenom">Prénom</label><input id="prenom" type="text">
                <label for="nom">Nom</label><input id="nom" type="text">
                <label for="tel">Télépone</label><input id="tel" type="tel">
                <label for="groupe">Groupe</label><input  id="groupe" type="number">
                <label for="bio">Bio</label><textarea name="bio" id="bio" cols="30" rows="10"></textarea>
               <label class="drag-drop" for="file">Déposer la photo <br> ici</label>
               <input type="file" id="file">
                <div class="btn">
                    <button class="create">Créer</button>
                    <button class="reinit">Réinit</button>
                </div>
               </form>
            </div>
            <div class="contact-list">
                <span>Liste des contacts </span>
                <ul>
                    
                </ul>
            </div>
        </div> 
    </div>


    <script src="script/script.js"></script>
</body>
</html>
